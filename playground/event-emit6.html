<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
        <app-content v-on:increase-number="addNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appContent = {
            template: '<button v-on:click="incNum">increase</button>',
            methods: {
                incNum: function() {
                    this.$emit('increase-number')
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-content': appContent
            },
            data: {
                num: 0,
            },
            methods: {
                addNum: function() {
                    this.num += 1;
                }
            }
        })
        </script>
</body>
</html>
