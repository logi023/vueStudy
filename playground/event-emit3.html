<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <app-header v-on:increase="increaseNumber"></app-header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appHeader = {
            template: '<button v-on:click="num">increase</button>',
            methods: {
                num: function() {
                    // console.log('123')
                    this.$emit('increase')
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
            },
            methods: {
                increaseNumber: function() {
                    this.num ++;
                }
            },
            data: {
                num: 0,
            }
        })
    </script>
</body>
</html>
