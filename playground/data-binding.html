<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <!-- <p id="abc1234">{{ num }}</p> -->
        <p>{{ doubleNum }}</p>
        <div v-if="loading">  <!-- if는 dom을 아예 제거 -->
            Loading...
        </div>
        <div v-else>
            text user has been logged in
        </div>
        <div v-show="loading">  <!-- show는 display none -->
            Loading...
        </div>

        <!-- TODO: 인풋 박스를 만들고 입력된 값 p 태그에 출력하기 -->
        <input v-model="message" placeholder="edit me">
        <p>Message is : {{ message }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
            //    doubleNum: 10 * 2
                uuid: 'abc1234',
                name:'text-blue',
                loading: true,
                message: '',
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        });
    </script>
</body>
</html>
