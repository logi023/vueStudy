<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:increase-number="addNum"></app-header>
        <app-content v-bind:propsdata="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appHeader = {
            template: '<button v-on:click="addNum">click</button>',
            methods: {
                addNum: function() {
                    this.$emit('increase-number')
                }
            }
        }
        const appContent = {
            template: '<div style="margin-top: 10px;">{{propsdata}}</div>',
            props: ['propsdata']
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            data: {
                num: 0,
            },
            methods: {
                addNum: function() {
                    this.num ++;
                }
            }
        })
    </script>
</body>
</html>
