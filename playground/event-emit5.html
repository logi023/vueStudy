<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <app-content v-on:chg_txt="toYa"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appContent = {
            template: '<button v-on:click="clicked">click!</button>',
            methods: {
                clicked: function(){
                    this.$emit('chg_txt', 'Yaaa!');
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-content': appContent,
            },
            data: {
                message: 'Yo!'
            },
            methods: {
                toYa: function(value){
                    this.message = value;
                }
            }
        })
    </script>
</body>
</html>
