<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:increase="incNum"></app-header>
        <app-content v-bind:propsdata="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appHeader = {
            template: '<div><button v-on:click="addNum">increase</button></div>',
            methods: {
                addNum: function() {
                    this.$emit('increase', 3)
                }
            }
        }
        const appContent = {
            template: '<div>{{ propsdata }}</div>',
            props: ['propsdata']
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                incNum: function(value) {
                    this.num += value;
                    console.log(this.num)
                }
            },
            data: {
                num: 0,
            }
        })
    </script>
</body>
</html>
